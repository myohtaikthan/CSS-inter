<!DOCTYPE html>
<html>
    <head>
        <title>Perspective </title>
        <style type="text/css">

            /* *{
                perspective: 500px;
            } */


  body{
    height: 100vh;

    display: grid;
    place-items: center;
  }

  .container{
    perspective: 500px;
  }


     /* image ကိုထည့်ထားတဲ   container  */
  .container img{

    width: 300px;

    transition: transform linear 0.5s;

  }

  .container img:hover{

    /* transform: translateZ(300px); */
    transform: translateZ(-300px);

  }




        </style>
    </head>

    <body>
      <div class="container">
        <img src="./img/images.jpeg" alt="dog"/>
      </div>
     


     </body>
</html>
